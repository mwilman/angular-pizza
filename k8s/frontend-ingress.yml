apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
spec:
  rules:
    - host: maxim.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
    - host: old.maxim.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service-parallel
                port:
                  number: 81
  ingressClassName: nginx
