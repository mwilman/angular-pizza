apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: pizza-angular
      tier: frontend
      track: stable
  replicas: 1
  template:
    metadata:
      labels:
        app: pizza-angular
        tier: frontend
        track: stable
    spec:
      containers:
        - name: nginx
          image: "mwilmanbag/pizza-angular:v1"
          lifecycle:
            preStop:
              exec:
                command: ["/usr/sbin/nginx","-s","quit"]
