<p *ngIf="products.length === 0">
  Bitte platzieren Sie erst erst Produkte in den Warenkorb! (Warenkorb leer)
</p>
<div *ngIf="products.length > 0">
  <mat-table [dataSource]="products">
    <ng-container matColumnDef="identifier">
      <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
      <mat-cell *matCellDef="let product">{{product.identifier}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>Beschreibung</mat-header-cell>
      >
      <mat-cell *matCellDef="let product">{{product.description}}</mat-cell>
      <mat-footer-cell *matFooterCellDef>Gesamtsumme</mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef>Preis</mat-header-cell>
      <mat-cell *matCellDef="let product">
        <app-euro-display [value]="product.price"></app-euro-display>
      </mat-cell>
      <mat-footer-cell *matFooterCellDef>
        <app-euro-display [value]="getTotalCost()"></app-euro-display>
      </mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="delete-button">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let product">
        <div class="flex-row space-between">
          <button mat-button (click)="deleteItem(product)">
            <i class="material-icons">
              delete
            </i>
          </button>
          <!--
          <app-button label="ðŸ›’" (notify)="onNotify(product)"></app-button>
          -->
        </div>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnsToDisplay"></mat-row>
    <mat-footer-row *matFooterRowDef="columnsToDisplayTotal"></mat-footer-row>
  </mat-table>
</div>
