<mat-table class="pasta-overview-table" [dataSource]="products">
  <ng-container matColumnDef="identifier">
    <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
    <mat-cell *matCellDef="let product">{{product.identifier}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef>Beschreibung</mat-header-cell>
    <mat-cell class="bold" *matCellDef="let product">{{product.description}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef>Preis</mat-header-cell>
    <mat-cell *matCellDef="let product">
      <app-euro-display [value]="product.price_small"></app-euro-display>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="size">
    <mat-header-cell *matHeaderCellDef>Gr√∂√üe</mat-header-cell>
    <mat-cell *matCellDef="let product">
      <mat-select *ngIf="product.price_small" value="small" (selectionChange)="selected($event)">
        <mat-option value="small">Klein</mat-option>
        <mat-option value="big">Gro√ü</mat-option>
      </mat-select>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="buy-button">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let product">
      <div class="flex-row space-between">
        <button mat-icon-button color="primary" (click)="onOrder(product)">
          <mat-icon >shopping_cart</mat-icon>
        </button>
        <!--
        <app-button label="üõí" (notify)="onNotify(product)"></app-button>
        -->
      </div>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columnsToDisplay"></mat-row>
</mat-table>
