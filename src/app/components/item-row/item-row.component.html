<div class="flex-row row">
  <div class="id">
    <span>{{product.identifier}}</span>
  </div>
  <div class="description">
    <span>{{product.description}}</span>
  </div>
  <div class="price">
    <app-euro-display [value]="product.price"></app-euro-display>
  </div>
  <app-button color="primary" label="Bestellen" *ngIf="product.price > 0" (notify)="notify.emit()"></app-button>
</div>
