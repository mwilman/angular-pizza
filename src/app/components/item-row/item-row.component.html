<div class="flex-row row">
  <div class="id">
    <span>{{product.identifier}}</span>
  </div>
  <div class="description">
    <span>{{product.description}}</span>
  </div>
  <div class="price">
    <span>{{product.price | currency: 'EUR':'symbol':undefined:'de-DE'}}</span>
  </div>
  <div class="button" *ngIf="product.price > 0" (click)="notify.emit()">
    <span>Bestellen</span>
  </div>
</div>
