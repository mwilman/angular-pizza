<div class="flex-row row">
  <div class="id">
    <span>{{product.identifier}}</span>
  </div>
  <div class="description">
    <span>{{product.description}}</span>
  </div>
  <div class="price">
    <app-euro-display [value]="product.price"></app-euro-display>
  </div>
  <div class="button" *ngIf="product.price > 0" (click)="notify.emit()">
    <span>Bestellen</span>
  </div>
</div>
